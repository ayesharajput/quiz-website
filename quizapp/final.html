<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Result</title>
    <!-- Add any additional styles here -->
</head>
<style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-top: 10px;
        }

        .result-message {
            font-size: 18px;
            font-weight: bold;
            color:roy;
        }

        .restart-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196f3;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .restart-button:hover {
            background-color: #0b7dda;
        }
</style>
<body>


<div class="container">
    <h1>Quiz Result</h1>
    <p id="result-message"></p>
    <p id="final-score"></p>
    <p>Your final score is: <span id="score"></span></p>
    <p>Great job! Would you like to try the quiz again?</p>
    <a href="quiz.html" class="restart-button">Restart Quiz</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the score from the URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var finalScore = urlParams.get('score');

        // Display the score on the page
        var scoreElement = document.getElementById("score");
        scoreElement.textContent = finalScore + "%";

        // Customize the result message based on the score
        var resultMessageElement = document.getElementById("result-message");
        var finalScoreElement = document.getElementById("final-score");

        if (finalScore >= 70) {
            resultMessageElement.textContent = "Congratulations! You did an excellent job!";
            finalScoreElement.textContent = "Well done!";
        } else if (finalScore >= 50 && finalScore < 70) {
            resultMessageElement.textContent = "Good job! You performed well.";
            finalScoreElement.textContent = "Keep it up!";
        } else {
            resultMessageElement.textContent = "Oops! You can do better.";
            finalScoreElement.textContent = "Don't worry, keep practicing!";
        }
    });
</script>

</body>
</html>
