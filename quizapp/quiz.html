<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <title>Quiz App</title>
    <link rel="stylesheet" href="stylequiz.css">
</head>
<body onload="nextQuestion()">

    <header class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY5dRTr1rHGaNAucY6deFE61WiWiVBEveRxQxt6YWdgz91wS46YXpamah1VArKeuwPAo4&usqp=CAU" alt="Logo" class="logo">
        <h1>Quiz App</h1>
    </header>
    <div class="quiz-container">

        <div class="question">
            <p id="ques1"></p>
        </div>

        <div class="timer">
            <p id="timer">2:00</p>
        </div>

        <div class="options">
            <div>
                <p class="question-text" id="ques"></p>
            </div>

            <div class="option">
                <input class="input-radio" onclick="clicked()" value="1" name="options" type="radio" id="option1">
                <label for="option1" class="option-label" id="opt1"></label>
            </div>

            <div class="option">
                <input class="input-radio" onclick="clicked()" value="2" name="options" type="radio" id="option2">
                <label for="option2" class="option-label" id="opt2"></label>
            </div>

            <div class="option">
                <input class="input-radio" onclick="clicked()" value="3" name="options" type="radio" id="option3">
                <label for="option3" class="option-label" id="opt3"></label>
            </div>
        </div>

        <div class="button-container">
            <button id="btn1" class="quiz-button" disabled onclick="nextQuestion()">Next</button>
            <button id="getScoresBtn" onclick="getScores()" style="display: none;">Get Scores</button> <!-- New button to retrieve scores -->
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="quiz.js"></script>
    
</body>
</html>
