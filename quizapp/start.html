<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-top: 10px;
        }

        .start-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: royalblue;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: transparent;
            border: 1px solid royalblue;
            color: royalblue;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Quiz!</h1>
    <p> Are you ready? For quiz</p>
    <a href="quiz.html" class="start-button">Start Quiz</a>
</div>

</body>
</html>
